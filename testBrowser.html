               geckos = "Trident"
               return geckos
            }
             if(userAgent.indexOf('AppleWebKit') > -1) {
                 geckos = "webkit"
                 return geckos
            }
            if(userAgent.indexOf('OPR') > -1) {
                if(userAgent.indexOf('Gecko') > -1) {
                    geckos = "Gecko"
                }

                return geckos
            }

            if(userAgent.indexOf('Gecko') > -1) {
                geckos = "Gecko"
                 return geckos
            }

        }


        if (userAgent.indexOf("Edge") > -1) {

            version = parseFloat(userAgent.match(/ Edge\/(\d+)/)[1]);

            Gecko = testGecko()

            browser = "浏览器名称：Edge " + "<br>" + "浏览器版本：" + version + "<br>" + "浏览器内核：" + Gecko;
            return browser
        }; //判断是否Edge浏览器

            browser = "浏览器名称：Opera " + "<br>" + "浏览器版本：" + version + "<br>" +"浏览器内核：" + Gecko;

        }; //判断是否Opera浏览器

             Gecko = testGecko()

            browser = "浏览器名称：Firefox " + "<br>" + "浏览器版本：" + version + "<br>" + "浏览器内核：" + Gecko;

            browser = "浏览器名称：Chrome " + "<br>" + "浏览器版本：" + version + "<br>" + "浏览器内核：" + Gecko;

        }

            browser = "浏览器名称：Safari " + "<br>" + "浏览器版本：" + version + "<br>" + "浏览器内核：" + Gecko;

        } //判断是否Safari浏览器
        if (userAgent.indexOf("Trident") > -1) {
            Gecko = testGecko()
            if (userAgent.match(/MSIE ((\d\.?)+)/) == null) {
                 version = userAgent.match(/rv:([\d\.]+)/)[1];
            } else {
                version = userAgent.match(/MSIE ((\d\.?)+)/)[1];
            };
            browser = "浏览器名称：IE " + "<br>" + "浏览器版本：" + version + "<br>" + "浏览器内核：" + Gecko;

        }; //判断是否IE浏览器

    document.write(myBrowser());
